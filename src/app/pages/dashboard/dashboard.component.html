<div [class.rtl]="('dir' | translate) === 'rtl'">
  <div class="dasboard">
    <div class="main-container">
      <div>
        <div class="row px-2">
          <div class="mx-2 home">
            <mat-form-field class="home-selector mt-3" appearance="fill">
              <mat-label>{{ "Navbar.SelectionHome" | translate }}</mat-label>
              <mat-select
                [(value)]="selected"
                (selectionChange)="onHomeChange($event)"
              >
                <mat-option
                  [value]="option.value"
                  *ngFor="let option of allHouses"
                  >{{ option.viewValue }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <div class="mx-2 time">
            <mat-form-field class="time-selector mt-3" appearance="fill">
              <mat-label>بازه زمانی</mat-label>
              <mat-select
                [(value)]="tsel"
                (selectionChange)="onTimeChange($event)"
              >
                <mat-option
                  [value]="option.value"
                  *ngFor="let option of times"
                  >{{ option.viewValue }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="live-chart">
        <div class="px-2 my-2">
          <div class="">
            <div class="row mb-4">
              <div class="col-lg-5 col-md-5">
                <div class="card card-1">
                  <div class="title1 d-flex text-align p-3">
                    <div class="col-6">
                      <h3 class="text-align mt-2">Clock</h3>
                    </div>
                    <div class="col-6 text-right">
                      <button mat-raised-button class="add-alarm-btn">
                        add alarm
                        <span class="al-btn-ico ml-2 my-2"
                          ><i class="fa fa-calendar-plus"></i
                        ></span>
                      </button>
                    </div>
                  </div>

                  <div class="row mb-2 p-4">
                    <!-- Clock -->
                    <div class="col-2 clock-field">
                      <img
                        width="80px"
                        src="../../../assets/img/clock-ico.png"
                      />
                    </div>

                    <div class="col-6">
                      <app-clock></app-clock>
                    </div>

                    <div class="col-4">
                      <h2 class="text-right">
                        {{ myDate | date: "mediumDate" }}
                      </h2>
                      <h4 class="text-right yel">
                        {{ myDate | date: "EEEE" }}
                      </h4>
                    </div>
                  </div>
                </div>
              </div>

              <!-- temprature and humidity  -->
              <div class="col-lg-4 col-md-4">
                <div class="card yel">
                  <div class="p-4">
                    <div class="title text-align p-2">
                      <h3 class="mx-2 pb-2">Temprature & Humidity</h3>
                    </div>
                    <div class="chart text-center px-4 py-2">
                        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>

                      <div class="d-flex">
                        <div class="progress">
                            <div class="progress-icon">
                                <span class="typcn typcn-thermometer"></span>
                            </div>  
                            <!-- <div class="progress-value"></div> -->
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <!-- power controler  -->
              <div class="col-lg-3 col-md-3">
                <div class="card power-box">
                  <div class="p-4">
                    <div class="title text-align p-2">
                      <h3 class="mx-2 pb-2">Control</h3>
                    </div>
                    <div class="chart text-center px-4 py-2">
                      <!-- <app-chartjs-area
                        [changed]="changed"
                      ></app-chartjs-area> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="px-2">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
              <div class="chart-two card">
                <div class="title text-align p-2">
                  <h5 class="px-4 py-4">
                    {{ "Dashboard.Charts.ChartThree.Title" | translate }}
                  </h5>
                </div>
                <div class="chart text-center px-4 py-2">
                  <!-- <app-line-chart [changed]="changed"></app-line-chart> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
